            <h1 class="post-title p-name">一个奇怪的梦</h1>

            

            
                
            

            
                

<div class="post-meta">

            <div class="post-body e-content">
                <p>昨晚和下午都做了一个奇怪的梦 , 梦到自己和(小学)在大学相遇了 , 然后一起去做核核酸 , 到了地方发现做核酸的地方没在做核酸 , 在卖东西 . 我为她买了 , 然后老板说中奖了 , 随后紧接着几轮抽奖 , 老板直接从地皮地下拿出奖品 , 第二次中的好像是35块钱 , 之后就醒了 .</p>

            </div>

            


        </article>
